<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.5;
        }
        .block-message {
            max-width: 400px;
            padding: 20px;
        }
        .ip {
            font-family: monospace;
            background: #eee;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .contact {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="block-message">
        <h2>Доступ ограничен</h2>
        <p>Ваш IP <span class="ip">{{ ip }}</span> заблокирован.</p>
        {% if reason %}
        <p>Причина: {{ reason }}</p>
        {% endif %}
        <div class="contact">
            По вопросам разблокировки:<br>
            <a href="https://t.me/GU_AppSupport">@GU_AppSupport</a>
        </div>
    </div>
</body>
</html>
